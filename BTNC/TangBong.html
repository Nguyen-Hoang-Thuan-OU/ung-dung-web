<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ngồi xem tâng bóng</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script src="JS/btnc2.js"></script>
	
	<style>
		#frame
		{
			border: 2px solid black;
			background-color: lightgray;
			margin-left: 50px;
			margin-right: 50px;
			margin-top: 50px;
			height: 400px;
			position: relative;
			
		}
		
		#ball
		{
			width: 50px;
			height: 50px;
			left: 100px;
			top: 100px;
			position: absolute;
		}
		
		#title
		{
			color: darkblue;
			text-align: center;
			font-weight: bolder;
		}
	</style>
	
</head>

<body>
	<div id="title"><h1>NGỒI XEM TÂNG BÓNG</h1></div>
	<div id="frame">
		<img id="ball" src="Images/ball.png" />
	</div>
</body>
</html>
