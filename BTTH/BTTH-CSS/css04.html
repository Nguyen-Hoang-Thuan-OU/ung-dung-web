<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS 04</title>
	
	<style>
		a
		{
			font-size:120%;
		}
		
		a:link
		{
			color:green;
			text-decoration:none;
		}
		
		a:visited
		{
			color:blue;
			text-decoration:none;
		}
		
		a:hover
		{
			color:red;
			text-decoration:underline;
			font-size:150%;
			background-color:white;
		}
		
		a:active
		{
			color:yellow;
			text-decoration:underline;
		}
	</style>
</head>
