<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS 07</title>
	<style>
		<caption>
		{
			font-size:150%;
			font-weight:800;
		}
		
		table, th, td
		{
			border:2px solid gray;
			bborder-collapse: collapse;
			padding:2px;
		}
		
		th
		{
			color:white;
			background-color:gray;
		}
		
		tr
		{
			background-color:white;
		}
		
		tr:nth-of-type(odd)
		{
			background-color:lightgray;
		}
	</style>
</head>

<body>
	<table>
		<caption><b>Món ngon: Thịt kho sả</b></caption>
		<tr>
			<th>Nguyên liệu</th>
			<th>Số lượng</th>
		</tr>
		
		<tr>
			<td>Thịt nạc băm</td>
			<td>200g</td>
		</tr>
		
		<tr>
			<td>Củ sả</td>
			<td>2</td>
		</tr>
		
		<tr>
			<td>Ớt hiểm</td>
			<td>1 trái</td>
		</tr>
		
		<tr>
			<td>Gia vị: muối, nước nắm, đường, hạt nêm</td>
			<td>Vừa đủ</td>
		</tr>
	</table>
<p align="center"><a href="http://www.nguyenhoangthuan.somee.com/">Quay về trang chủ</a></p>
</body>
</html>
