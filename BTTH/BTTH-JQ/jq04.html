<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQ 04</title>
	
	<style>
		div
		{
			width:60px;
			height:60px;
			margin:5px;
			float:left;
		}
		
		#ketQua
		{
			clear:left;
			width:500px;
			height:30px;
		}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script>
		$(document).ready(function()
		{
			$("div").click(function()
			{
				var color = $(this).css("background-color");
				var name;
				switch(color)
				{
					case "rgb(255, 0, 0)": name="Đỏ";
					break;
						
					case "rgb(0, 0, 255)": name="Xanh dương";
					break;
						
					case "rgb(0, 255, 0)": name="Xanh lá";
					break;
						
					case "rgb(255, 0, 255)": name="Hồng";
					break;
				}
				
				$("#ketQua").html("Màu bạn chọn là " + name + ": " + color);
				$("#ketQua").css(
					{
						'color': color,
						'font-weight': 'bold'
					}
				);
			}
			);
		}
		);
	</script>
</head>

<body>
	<p>Click lên các hình vuông: </p>
	<div style="background-color:blue;"></div>
	<div style="background-color:red;"></div>
	<div style="background-color:pink;"></div>
	<div style="background-color:green;"></div>
	<br>
	<div id="ketQua"></div>
</body>
</html>
