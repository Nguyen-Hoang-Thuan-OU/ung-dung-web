<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQ 02</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script>
		$().ready(function()
		{
			$("#tinh").click(function()
			{
				var d1 = $("#tuNgay").val();
				var d2 = $("#denNgay").val();
				d1 = new Date(d1);
				d2 = new Date(d2);
				var soNgay = (d2.getTime() - d1.getTime()) / (3600 * 24 * 1000);
				$("#ketQua").text("Số ngày là: " + soNgay);
			}
			)
		}
		)
	</script>
</head>

<body>
	<table>
		<caption>TÍNH SỐ NGÀY</caption>
		
		<tr>
			<td>Từ ngày: </td>
			<td><input type="date" id="tuNgay" /></td>
		</tr>
		
		<tr>
			<td>Đến ngày: </td>
			<td><input type="date" id="denNgay" /></td>
		</tr>
		
		<tr>
			<td><button id="tinh">Tính số ngày</button></td>
			<td><span id="ketQua"></span></td>
		</tr>
	</table>
</body>
</html>
