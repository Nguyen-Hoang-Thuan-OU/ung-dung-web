<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQ 03</title>
	
	<style>
		caption
		{
			font-size:150%;
			font-weight: bold;
		}
		
		table
		{
			width:100%;
			boder-collapse: colappse;
		}
		
		table tr th
		{
			border: 1px solid green;
			padding: 5px;
			background-color: aliceblue;
		}
		
		table tr td
		{
			width:30%;
			border: 1px solid orange;
			padding: 5px;
		}
		
		.newBrgd
		{
			background-color: hotpink;
		}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script>
		$(document).ready(function()
		{
			$("#thayDoi").click(function()
			{
				$("tr:odd").addClass("newBrgd");
			}
			);
			
			$("#binhThuong").click(function()
			{
				$("tr:odd").removeClass("newBrgd");
			}
			);
		}
		);
	</script>
</head>

<body>
	<table>
		<caption>BẢNG GIÁ VẬT TƯ</caption>
		
		<tr>
			<th>Tên vật tư</th>
			<th>Đơn vị tính</th>
			<th>Đơn giá</th>
		</tr>
		
		<tr>
			<td>Cát</td>
			<td>Khối</td>
			<td>77.000</td>
		</tr>
		
		<tr>
			<td>Đá</td>
			<td>Khối</td>
			<td>90.000</td>
		</tr>
		
		<tr>
			<td>Xi măng Hà Tiên loại 1</td>
			<td>Bao</td>
			<td>120.000</td>
		</tr>
		
		<tr>
			<td>Xi măng Hà Tiên loại 2</td>
			<td>Bao</td>
			<td>100.000</td>
		</tr>
	</table>
	
	<button id="thayDoi">Đổi màu nền</button>
	<button id="binhThuong">Màu nền mặc định</button>
</body>
</html>
