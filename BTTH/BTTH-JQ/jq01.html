<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQ 01</title>
    
    <!-- <script src="/JQ/jquery.v3.4.1.js"></script> -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script>
		$().ready(function(e)
		{
			$("#btChen").click(function()
			{
				var str = '<li>' + $("#txtTen").val() + '</li>';
				console.log(str);
				$("#header ul").append(str);
				$("#txtTen").val("");
			}
			)
		}
		);
	</script>
</head>

<body>
	<div id="header">
    	<p>Tên môn học: <input type="text" id="txtTen" /></p>
        	<ul>
            	<li>Python</li>
                <li>PHP</li>
            </ul>
    </div>
    <input type="button" id="btChen" value="Thêm môn học" />
</body>
</html>
