<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQ 05</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script>
		$(document).ready(function(e)
		{
				$('.myFrame').mouseover(function()
				{
					$('.myFrame').animate(
					{
						height: '+=200px',
						width: '+=200px'
					}
					);
				}
				);
		
				$('.myFrame').mouseout(function()
				{
					$('.myFrame').animate(
					{
						height: '-=200px',
						width: '-=200px'
					}
					);
				}
				);
		}
		);
	</script>
</head>

<body>
	<img class="myFrame" src="/Images/apple.jpg" />
</body>
</html>
