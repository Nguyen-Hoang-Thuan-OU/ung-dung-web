<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 14</title>
    
    <style>
		#khung
		{
			width:300px;
			height:200px;
			background-color:gray;
			color:black;
			font-size:200%;
			font-weight:900;
			text-align:center;
		}
	</style>
    
    <script>
		function changeColor()
		{
			var bgcolor = document.getElementById("mauNen").value;
			var color = document.getElementById("mauChu").value;
			var text = document.getElementById("txtText").value;
			document.getElementById("khung").innerHTML = text;
			document.getElementById("khung").style.backgroundColor = bgcolor;
			document.getElementById("khung").style.color = color;
		}
	</script>
</head>

<body>
	<div id="khung">XIN CHÀO!</div>
    <p>
    	NHẬP NỘI DUNG: <input type="text" id="txtText" value="XIN CHÀO!" />
    </p>
    
    <p>
    	MÀU NỀN: <input type="color" id="mauNen" value="gray" />
    </p>
    
    <p>
    	MÀU CHỮ: <input type="color" id="mauChu" value="black" />
    </p>
    
    <p>
    	<input type="button" onClick="changeColor()" value="Thực hiện" />
    </p>
</body>
</html>
