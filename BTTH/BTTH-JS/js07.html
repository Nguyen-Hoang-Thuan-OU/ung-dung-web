
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 07</title>
	
	<style>
		table
		{
			background-color:lightgray;
			border:1px solid black;
		}
	</style>
	
	<script>
		function dangKy()
		{
			var ten = document.forms.reg["txtTen"].value;
			var matKhau = document.forms.reg["txtMatKhau"].value;
			var ngaySinh = document.forms.reg["txtNgaySinh"].value;
			var gioiTinh = document.forms.reg["gioiTinh"].value;
			var quanTam = document.forms.reg["quanTam"].value;
			
			document.forms.reg["thongTin"].value=
			"Chào mừng " + ten +
			"\nBạn là: " + gioiTinh +
			"\nMật khẩu của bạn có " + matKhau.length + " ký tự" +
			"\nBạn sinh ngày: " + ngaySinh +
			"\nVấn đề bạn quan tâm là: " + quanTam;
			return false;
		}
	</script>
</head>

<body>
	<form id ="reg" onsubmit="return dangKy()">
		<table>
			<Caption>ĐĂNG KÝ MUA HÀNG</caption>
				<tr>
					<td>Họ</td>
					<td><input type="text" name="txtHo" required></td>
				</tr>
				
				<tr>
					<td>Tên</td>
					<td><input type="text" name="txtTen" required></td>
				</tr>
				
				<tr>
					<td>Email</td>
					<td><input type="mail" name="email" required></td>
				</tr>
				
				<tr>
					<td>Số điện thoại</td>
					<td><input type="text" name="sdt" required></td>
				</tr>
				
				<tr>
					<td>Số lượng mua</td>
					<td><input type="number" name="soLuongMua" required></td>
				</tr>
				
				<tr>
					<td>Ngày nhận hàng</td>
					<td><input type="date" name="ngayNhanHang" required></td>
				</tr>
				
				<tr>
					<td>Thanh toán</td>
					<td>
						<input type="radio" name="gioiTinh" value="Card">Chuyển khoảng
						<input type="radio" name="gioiTinh" value="COD">Trực tiếp khi nhận hàng
					</td>
				</tr>
				
				<tr>
					<td><input type="submit" value="Đăng ký mua"></td>
					<td><input type="reset" value="Hủy"></td>
				</tr>
				
				<tr>
					<td colspan="2">
						<textarea name="thongTin" rows="6" cols="50"></textarea>
					</td>
				</tr>
		</table>
	</form>
<p align="center"><a href="http://www.nguyenhoangthuan.somee.com/">Quay về trang chủ</a></p>
</body>
</html>
