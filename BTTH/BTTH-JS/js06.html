<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 06</title>
	
	<script>
		function dangKy()
		{
			var ten = document.forms.reg["txtTen"].value;
			var matKhau = document.forms.reg["txtMatKhau"].value;
			var ngaySinh = document.forms.reg["txtNgaySinh"].value;
			var gioiTinh = document.forms.reg["gioiTinh"].value;
			var quanTam = document.forms.reg["quanTam"].value;
			
			document.forms.reg["thongTin"].value=
			"Chào mừng " + ten +
			"\nBạn là: " + gioiTinh +
			"\nMật khẩu của bạn có " + matKhau.length + " ký tự" +
			"\nBạn sinh ngày: " + ngaySinh +
			"\nVấn đề bạn quan tâm là: " + quanTam;
			return false;
		}
	</script>
</head>

<body>
	<form id ="reg" onsubmit="return dangKy()">
		<table>
			<Caption>ĐĂNG KÝ THÀNH VIÊN</caption>
				<tr>
					<td>Tên đăng nhập</td>
					<td><input type="text" name="txtTen" required></td>
				</tr>
				
				<tr>
					<td>Mật khẩu</td>
					<td><input type="password" name="txtMatKhau" required></td>
				</tr>
				
				<tr>
					<td>Ngày sinh</td>
					<td><input type="date" name="txtNgaySinh"></td>
				</tr>
				
				<tr>
					<td>Giới tính</td>
					<td>
						<input type="radio" name="gioiTinh" value="Nam" checked>Nam
						<input type="radio" name="gioiTinh" value="Nu">Nữ
					</td>
				</tr>
				
				<tr>
					<td>Vấn đề bạn quan tâm</td>
					<td>
						<select name="quanTam">
							<option value="Kinh Tế">Kinh Tế</option>
							<option value="Thể thao">Thể thao</option>
							<option value="Văn học nghệ thuật">Văn học nghệ thuật</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td><input type="submit" value="Đăng ký"></td>
					<td><input type="reset" value="Hủy"></td>
				</tr>
				
				<tr>
					<td colspan="2">
						<textarea name="thongTin" rows="6" cols="50"></textarea>
					</td>
				</tr>
		</table>
	</form>
<p align="center"><a href="http://www.nguyenhoangthuan.somee.com/">Quay về trang chủ</a></p>
</body>
</html>
