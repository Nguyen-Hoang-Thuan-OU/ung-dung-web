<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 16</title>
    
    <style>
		p
		{
			background-color:darkblue;
			font-weight:bold;
			font-size:14px;
			color:yellow;
			padding:20px;
		}
		
		h1
		{
			color:darkred;
		}
	</style>
    
    <script>
		function defaultStyle()
		{
			document.styleSheets[0].disabled=true;
			document.styleSheets[1].disabled=true;
		}
		
		function changeStyle()
		{
			document.styleSheets[0].disabled=false;
			document.styleSheets[1].disabled=false;
		}
	</script>
</head>

<body>
	<h1>THAY ĐỔI STYLE</h1>
    <input type="radio" name="style" onclick="defaultStyle()" />Mặc định
    <br />
    <input type="radio" name="style" checked onclick="changeStyle()" />Áp dụng style
    <br />
    
    <p>
    	Click vào tùy chọn &quot;Mặc định&quot; để chuyển về định dạng mặc định.
        <br />
        <br />
        Click vào tùy chọn &quot;Áp dụng style&quot; để áp dụng style định dạng.
    </p>
</body>
</html>
