<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQ 14</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<p><button id="bt">Cuộn lên / xuống</button></p>
	
	<div id="thucHien"></div>
	
	<script>
		$(document).ready(function()
		{		
			$("#thucHien").width(200);
			$("#thucHien").height(window.innerHeight);
			$("#thucHien").css(
			{
				"background":"gray"
			}
			);
			
			$("#bt").click(function()
			{
				$("#thucHien").slideToggle(1000)
			}
			);
		}
		);
	</script>
</body>
</html>
