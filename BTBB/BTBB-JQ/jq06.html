<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQ 06</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
	
<body>
	<p>Trước khi xóa các lựa chọn:
		<select>  
			<option value="Red">Red</option>   
			<option value="Blue">Blue</option>   
			<option value="Green">Green</option>  
		</select>
	</p>
	
	<p>Sau khi xóa các lựa chọn:
		<select id="myColor">  
			<option value="Red">Red</option>   
			<option value="Blue">Blue</option>   
			<option value="Green">Green</option>  
		</select>
	</p>
	
	<script>
       $("#myColor").empty();
    </script>
</body>
</html>
