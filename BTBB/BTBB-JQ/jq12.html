<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQ 12</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<button id="btn1">Lấp đầy trang web</button>
	
	<div id="box" style="background:gray; height:100px; width:100px;"></div>
	
	<script>
		function box()
		{
			$("#btn1").click(function()
			{
				$("div").animate(
				{
					height: window.innerHeight,
					width: window.innerWidth
				}
				);
			}
			);
		}
		box();
	</script>
</body>
</html>
