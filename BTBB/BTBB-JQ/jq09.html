<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQ 09</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
	
<body>
	<div>HÃY CHỌN MỘT MÀU: 
		<select id="myColor">
			<option value="Red">Màu đỏ</option>
			<option value="Blue">Màu xanh dương</option>
			<option value="Green">Màu xanh lá</option>
			<option value="Cyan">Màu xanh lơ</option>
		</select>
	</div>
	
	<p></p>
	
	<script>
    $ ("#myColor").change(function ()
	{
        var str= "";
        $ ("select option:selected").each(function ()
		{
            str += $(this).text()+ "";
        }
		);
		
      	$ ("p").text("Bạn vừa chọn: " + str);
    }
	);
	</script>
</body>
</html>
