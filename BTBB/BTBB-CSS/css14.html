<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS 14</title>
	
	<style>
		p
		{
			display:inline;
		}
		
		img
		{
			width:150px;
			height:150px;
			display:block;
		}
		
		span
		{
			display:inline-block;
		}
	</style>
</head>

<body>
	<p>Đoạn thứ nhất</p>
	<p>Đoạn thứ hai</p>
	<img src="/Images/apple.jpg" alt="Apple" />
	<span>Dòng này luôn nằm dưới hình</span>
</body>
</html>
