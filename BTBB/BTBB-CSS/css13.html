<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS 13</title>
	
	<style>
		table, td
		{
			border:1px solid black;
			border-collapse: collapse;
			width:30%;
		}
		
		td
		{
			padding-left:5px;
		}

		tr:nth-of-type(odd)
		{
			background-color: yellow;
		}
		
		tr:nth-of-type(even)
		{
			background-color: lightgray;
		}
	</style>
</head>

<body>
	<table>
		<caption>Bảng bài tập 13</caption>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
</body>
</html>
