<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS 17</title>
	
	<style>
		div
		{
			border:2px solid black;
			height:100px;
			width:200px;
		}
		
		#mot
		{
			background-color:yellow;
		}
		
		#hai
		{
			background-color:cyan;
			float:left;
		}
		
		#ba
		{
			background-color:blue;
			float:left;
		}
		
		#bon
		{
			background-color:green;
			float:left;
		}
	</style>
</head>

<body>
	<div id="mot">background-color:yellow</div>
	<div id="hai">background-color:cyan</div>
	<div id="ba">background-color:blue</div>
	<div id="bon">background-color:green</div>
</body>
</html>
