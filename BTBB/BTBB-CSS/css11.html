<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CCS 11</title>
	<style>
		table, td
		{
			width:50%;
			border:2px solid black;
		}
		
		.mot
		{
			border:3px solid black;
 			border-collapse: collapse;
		}

		.hai
		{
			border-collapse: separate;
		}

	</style>
</head>

<body>
	<table class="mot">
		<caption>Bảng 1</caption>
		<tr>
			<td>Hàng 1, cột 1</td>
			<td>Hàng 1, cột 2</td>
		</tr>
		<tr>
			<td>Hàng 2, cột 1</td>
			<td>Hàng 2, cột 2</td>
		</tr>
	</table>
	
	<br />
	
	<table class="hai">
		<caption>Bảng 1</caption>
		<tr>
			<tr>
			<td>Hàng 1, cột 1</td>
			<td>Hàng 1, cột 2</td>
		</tr>
		<tr>
			<td>Hàng 2, cột 1</td>
			<td>Hàng 2, cột 2</td>
		</tr>
		</tr>
	</table>
</body>
</html>
