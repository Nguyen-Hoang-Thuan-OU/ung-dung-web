<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 08</title>
	
	<script>
		function random100()
		{
			document.write("<br>Kết quả random 3 số nguyên từ 1 -> 100:   ");
			var i, a;
			arr = new Array();
			for(i = 0; i < 3; i++)
			{
				a = Math.floor(Math.random()*100)%100 + 1;
				arr[i] = a; 
				document.write(a + "  ");
			}
			document.writeln();
			if(arr[0] > arr[1] && arr[1] > arr[2])
				document.writeln("3 số trên đang sắp xếp theo thứ tự giảm dần");
			else if(arr[0] < arr[1] && arr[1] < arr[2])
				document.writeln("3 số trên đang sắp xếp theo thứ tự tăng dần");
			else
				document.writeln("3 số trên đang sắp xếp không theo thứ tự");
	}
	</script>
</head>

<body>
	<pre>
	<script>
		document.getElementsByTagName("pre").innerHTML=random100();
	</script>
	</pre>
</body>
</html>
