<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 19</title>
	
	<script>
		function tongChuSo(n)
		{
			var n = parseInt(document.getElementById("n").value);
			var kq = 0;
			while(n != 0)
				{
					kq += (n % 10);
					n = parseInt(n / 10);
				}
			document.getElementById("ketQua").innerHTML= "Kết quả: " + kq;
		}
	</script>
</head>

<body>
	<h1>TÍNH TỔNG CỦA CÁC CHỮ SỐ</h1>
	<p>Nhập số: 
		<input type="text" id="n">
	</p>
	<button onClick="tongChuSo(n)">Tính tổng</button>
	<p id="ketQua"></p>
</body>
</html>
