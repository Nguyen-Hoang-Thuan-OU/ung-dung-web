<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 12</title>
	
	<script>
		function first_last(chuoi)
		{
			var str = document.getElementById("chuoi").value;
			var i;
			var arr = str.split("");
                        var n = arr.length;
			var tam = arr[0];
			arr[0] = arr[n - 1];
			arr[n - 1] = tam;
			var kq = "";
			for(i = 0; i < n; i++)
				kq = kq + arr[i];
			document.getElementById("ketQua").innerHTML="Chuỗi sau khi hoán vị: " + kq;
		}
	</script>
</head>

<body>
	<h2>HOÁN VỊ CHUỖI</h2>
	<p>Nhập chuỗi:
		<input type="text" id="chuoi">
	</p>
	
	<button onClick="first_last(chuoi)">Hoán vị</button>
	
	<p id="ketQua"></p>
</body>
</html>
