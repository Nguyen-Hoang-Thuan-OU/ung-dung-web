<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 16</title>
	
	<script>
		function vietHoa(chuoi)
		{
			var str= document.getElementById("chuoi").value;
			str = str.trim();
			var kq = "";
			for(var i = 0; i < str.length; i++)
				{
					var tam = str.substr(i, 1);
					if (i == 0)
						tam = tam.toUpperCase();
					if(str[i - 1] == " ")
						tam = tam.toUpperCase();
					kq += tam;						
				}
			document.getElementById("ketQua").innerHTML= "Chuỗi sau khi biến đổi: " + kq;
		}
	</script>
</head>

<body>
	<h1>VIẾT HOA ĐẦU TỪ</h1>
	<p>Nhập chuỗi: 
		<input type="text" id="chuoi">
	</p>
	
	<button onClick="vietHoa(chuoi)">Thực hiện</button>
	
	<p id="ketQua"></p>
</body>
</html>
