<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 23</title>
</head>

<body>
	<p id="mang"></p>
	<p id="max_min"></p>
	<p id="tbc"></p>
	
	<script>
		var min = 21, max = -1, i, kq = 0;
		var a = "";
		for(i = 0; i < 10; i++)
			{
				var x = Math.floor(Math.random()*100)%20 + 1;
				a += x + " ";
				if(x > max)
					max = x;
				if(x < min)
					min = x;
				kq += x;
			}
		kq = (kq/10).toFixed(2);
		document.getElementById("mang").innerHTML = "10 số nguyên ngẫu nhiên <= 20:  " + a;
		document.getElementById("max_min").innerHTML = "Số lớn nhất: " + max + "<br>Số nhỏ nhất: " + min;
		document.getElementById("tbc").innerHTML = "Trung bình cộng của 10 số trên:  " +  kq ;
	</script>
</body>
</html>
