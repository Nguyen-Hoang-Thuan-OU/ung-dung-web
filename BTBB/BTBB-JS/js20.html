<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 20</title>
	
	<script>
		function daoNguoc(n)
		{
			var n = parseInt(document.getElementById("n").value);
			var kq = 0;
			while(n != 0)
				{
					kq = kq * 10 + (n % 10);
					n = parseInt(n / 10);
				}
			document.getElementById("ketQua").innerHTML = kq;
		}
	</script>
</head>

<body>
	<h1>LẤY SỐ ĐẢO NGƯỢC</h1>
	<p>Nhập số:
		<input type="text" id="n">
	</p>
	<button onClick="daoNguoc(n)">Thực hiện</button>
	<p id="ketQua"></p>
</body>
</html>
