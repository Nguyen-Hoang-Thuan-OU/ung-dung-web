<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 18</title>
	
	<script>
		function kiemTra(n)
		{
			var n = parseInt(document.getElementById("n").value);
			var kq;
			var j = 0;
			if(n >= 2)
				{
					for(var i = 2; i <= n/2; i++)
						if(n % i == 0)
						{
							kq = " KHÔNG phải là số nguyên tố";
							j = 1;
							break;
						}
					if(j == 0)
						kq = " LÀ số nguyên tố"
				}
			else
				kq = " KHÔNG phải là số nguyên tố";
			
			document.getElementById("ketQua").innerHTML = n + kq;
		}
	</script>
</head>

<body>
	<h1>KIỂM TRA SỐ NGUYÊN TỐ</h1>
	<p>Nhập số:
		<input type="text" id="n">
	</p>
	
	<button onClick="kiemTra(n)">Kiểm tra</button>
	
	<p id="ketQua"></p>
</body>
</html>
