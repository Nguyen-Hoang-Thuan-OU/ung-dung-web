<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 04</title>
	
	<script>
		function namNhuan(y)
		{
			return (y % 400 == 0) || (y % 100 != 0) && (y % 4 == 0)
		}
		
		function ngayCuaThang(thang , nam)
		{
			var m = parseInt(document.getElementById("thang").value);
			var y = parseInt(document.getElementById("nam").value);
			var day;
			switch(m)
				{
					case 1: case 3: case 5: case 7: case 8: case 10: case 12:
						day = 31; break;
					case 4: case 6: case 9: case 11:
						day = 30; break;
					case 2:
						if(namNhuan(y))
							day = 29;
						else
							day = 28;
						break;
				}
			
			document.getElementById("ketQua").innerHTML= "Tháng " + m + " năm " + y + " có: " + day + " ngày!";
		}
	</script>
	
</head>

<body>
	<table border="1">
		<caption><h2>TÍNH SỐ NGÀY TRONG THÁNG</h2></caption>
		<tr>
			<td>Nhập tháng</td>
			<td><input type="text" id="thang"></td>
		</tr>
		
		<tr>
			<td>Nhập năm</td>
			<td><input type="text" id="nam"></td>
		</tr>
		
	</table>
	
	<p><button onClick="ngayCuaThang(thang, nam)">Kết quả</button></p>
	
	<p id="ketQua"></p>
</body>
</html>
