<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 05</title>
	
	<script>
		function random100()
		{
			document.writeln("Kết quả random 10 số nguyên nhỏ hơn 100:   ");
			var i;
			for(i = 0; i < 10; i++)
				document.writeln(Math.floor(Math.random()*100));
		}
	</script>
</head>

<body>
	<p></p>
	
	<script>
		document.getElementsByTagName("p").innerHTML=random100();
	</script>
</body>
</html>
